<form
  [formGroup]="postForm"
  (ngSubmit)="onSubmit()"
  class="mb-4 rounded bg-white px-8 pb-8 pt-6 shadow-md">
  <h2 class="mb-4 text-2xl font-bold">Post Details</h2>
  <div>
    <label
      for="title"
      class="mb-2 block text-sm font-bold text-gray-700"
      >Title:</label
    >
    <input
      type="text"
      id="title"
      [appFocus]="true"
      formControlName="title"
      placeholder="Enter Post Title"
      class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none" />
  </div>
  <div>
    <label
      for="body"
      class="mb-2 block text-sm font-bold text-gray-700"
      >Body:</label
    >
    <textarea
      id="body"
      formControlName="body"
      placeholder="Enter Post Body"
      class="focus:shadow-outline h-32 w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none"></textarea>
  </div>
  Â 

  <h3 class="mb-2 mt-4 text-xl font-bold">User Information</h3>
  <div formGroupName="user">
    <div>
      <label
        for="name"
        class="mb-2 block text-sm font-bold text-gray-700"
        >User Name:</label
      >
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Enter User Name"
        class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none" />
    </div>
    <div>
      <label
        for="email"
        class="mb-2 block text-sm font-bold text-gray-700"
        >User Email:</label
      >
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter User Email"
        class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none" />
    </div>

    <div>
      <label
        for="username"
        class="mb-2 block text-sm font-bold text-gray-700"
        >Username:</label
      >
      <input
        type="username"
        id="username"
        formControlName="username"
        placeholder="Enter Username"
        class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none" />
    </div>
    <div>
      <label
        for="phone"
        class="mb-2 block text-sm font-bold text-gray-700"
        >User phone:</label
      >
      <input
        type="phone"
        id="phone"
        formControlName="phone"
        placeholder="Enter User Phone"
        class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none" />
    </div>
    <div>
      <label
        for="website"
        class="mb-2 block text-sm font-bold text-gray-700"
        >User website:</label
      >
      <input
        type="website"
        id="website"
        formControlName="website"
        placeholder="Enter User Website"
        class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none" />
    </div>
  </div>

  <button
    type="submit"
    [disabled]="postForm.invalid"
    class="focus:shadow-outline rounded bg-blue-500 disabled:bg-gray-400 px-4 py-2 font-bold text-white focus:outline-none disabled:hover:bg-gray-400">
    Submit Post
  </button>
</form>
