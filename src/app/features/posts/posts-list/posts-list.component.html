@let posts = posts$ | async;

<!-- @if (error) {
  <p>Error: {{ error }}</p>
} -->

@if (posts) {
  <div class="posts-container">
    <ul>
      @for (post of posts; track $index) {
        <li>
          <div class="post">
            <span class="post-title">{{ post.title }}</span>
            <span class="post-description">{{ post.body }}</span>
          </div>
        </li>
      }
    </ul>
  </div>
}
