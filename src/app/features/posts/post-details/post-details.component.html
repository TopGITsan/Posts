@let post = post$ | async;
@if (post) {
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-bold mb-4">Post Details</h2>
    <div class="flex flex-wrap mb-4">
      <p class="w-full text-gray-700 text-base font-bold mr-2">Titolo:</p>
      <p class="w-full break-words text-gray-700">{{ post.title }}</p>
    </div>
    <div class="flex flex-wrap mb-4">
      <p class="w-full text-gray-700 text-base font-bold mr-2">Description:</p>
      <p class="w-full break-words text-gray-700">{{ post.body }}</p>
    </div>
    <h3 class="text-xl font-bold mb-2">User Information</h3>
    <div class="flex flex-wrap">
      <p class="w-full text-gray-700 text-base font-bold mr-2">Name:</p>
      <p class="w-full break-words text-gray-700">{{ post.user.name }}</p>
    </div>
    <div class="flex flex-wrap mb-2">
      <p class="w-full text-gray-700 text-base font-bold mr-2">Username:</p>
      <p class="w-full break-words text-gray-700">{{ post.user.username }}</p>
    </div>
    <div class="flex flex-wrap">
      <p class="w-full text-gray-700 text-base font-bold mr-2">Email:</p>
      <p class="w-full break-words text-gray-700">{{ post.user.email }}</p>
    </div>
  </div>
}
